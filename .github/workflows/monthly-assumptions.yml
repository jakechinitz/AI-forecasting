name: Monthly assumptions update

on:
  schedule:
    - cron: '0 6 1 * *'
  workflow_dispatch: {}

jobs:
  update-assumptions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run monthly update
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4.1
        run: node scripts/update-assumptions.mjs
      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "assumptions-bot"
            git config user.email "assumptions-bot@users.noreply.github.com"
            git add src/data/assumptionOverrides.json src/data/nodesOverrides.json
            git commit -m "chore: update monthly assumptions"
            git push
          else
            echo "No changes to commit"
          fi
